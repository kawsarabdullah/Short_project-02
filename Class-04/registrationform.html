<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="Media/maksym-tymchyk-jvo1UJ-eQaU-unsplash.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <P>Name: <input type="text"></P>
    <p>Phone No: <input type="number"></p>
    <p>Password: <input type="password" name="" id=""></p>
    <P>Email: <input type="email" name="" id=""></P>

    <fieldset>
        <legend>Gender</legend>
        <p> <label for="male"><input type="radio" name="gender" id="male">male</label></p>
        <p> <label for="female"><input type="radio" name="gender" id="female">female</label></p>
        <p> <label for="others"><input type="radio" name="gender" id="others">other</label></p>
    </fieldset>

    <fieldset>
        <legend>Passion</legend>
        <p> <label for="Coding"><input type="checkbox" name="" id="Coding">Coding</label></p>
        <p> <label for="Writting"><input type="checkbox" name="" id="Writting">Writting</label></p>
        <p> <label for="Sports"><input type="checkbox" name="" id="Sports">Sports</label></p>
        <p> <label for="Travelling"><input type="checkbox" name="" id="Travelling">Travelling</label></p>
    </fieldset>

    <p><label for="">Address: <textarea name="" id="" cols="30" rows="3"></textarea></label></p>

    <button style="background-color: brown; height: 40px; width: 100px;" type="submit">Submit</button>
    <button style="background-color: cadetblue; height: 40px; width: 100px;" type="reset">Reset</button>

</body>
</html>
