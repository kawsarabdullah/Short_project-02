<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
   
   <style>
        .box{
            height: 250px;
            width: 250px;
            margin-bottom: 20px;
            
        }
        .outer{
            background-color: royalblue;
        }
        .inner{
            background-color: seagreen;
            /* transform: scale(.9); */
            /* transform: skew(20deg); */
            transform: rotate(45deg) scale(.5);
        }
    </style>
</head>
<body>
    <div class="box outer">
        <div class="box inner">

        </div>
    </div>
    <div class="box outer">
        <div class="box inner">

        </div>
    </div>
    <div class="box outer">
        <div class="box inner">

        </div>
    </div>
    <div class="box outer">
        <div class="box inner">

        </div>
    </div>
</body>
</html>
